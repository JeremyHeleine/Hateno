{
	"name": "count",
	"description": "A simple and useless program to count from a number to another.",
	"exec": "python3 count.py",
	"default_config": "local",
	"setting_pattern": "-{name} {value}",
	"output": {
		"files": [
			{
				"name": "{setting:file}",
				"checks": ["exists", "notEmpty"]
			}
		],
		"checks": ["noMore"]
	},
	"globalsettings": [
		{
			"name": "folder",
			"default": "test"
		}
	],
	"settings": [
		{
			"set": "range",
			"required": true,
			"settings": [
				{
					"name": "from",
					"default": 0
				},
				{
					"name": "to",
					"default": 10
				},
				{
					"name": "step",
					"default": 1
				}
			]
		},
		{
			"set": "output",
			"required": true,
			"settings": [
				{
					"name": "dir",
					"default": "{globalsetting:folder}",
					"exclude": true
				},
				{
					"name": "file",
					"default": "out.txt"
				},
				{
					"name": "spaces",
					"default": false,
					"only_if": true,
					"pattern": "-{name}"
				}
			]
		}
	],
	"fixers": [["round", 0], "intFloats", "protectStrings"]
}
