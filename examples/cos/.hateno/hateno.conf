{
	"name": "cos",
	"description": "Approximate the cos function on an interval.",
	"exec": "python3 cos.py",
	"default_config": "local",
	"setting_pattern": "-{name} {value}",
	"output": {
		"files": [
			{
				"name": "{setting:x-file}",
				"checks": [
					"exists",
					"notEmpty"
				]
			},
			{
				"name": "{setting:y-file}",
				"checks": [
					"exists",
					"notEmpty"
				]
			}
		],
		"checks": [
			"noMore"
		]
	},
	"globalsettings": [
		{
			"name": "folder",
			"default": "simulation"
		}
	],
	"settings": [
		{
			"set": "output",
			"required": true,
			"settings": [
				{
					"name": "dir",
					"default": "{globalsetting:folder}",
					"exclude": true
				},
				{
					"name": "x-file",
					"default": "x.txt"
				},
				{
					"name": "y-file",
					"default": "y.txt"
				}
			]
		},
		{
			"set": "interval",
			"required": true,
			"settings": [
				{
					"name": "a",
					"default": -1
				},
				{
					"name": "b",
					"default": 1
				},
				{
					"name": "points",
					"default": 100
				}
			]
		},
		{
			"set": "function",
			"required": true,
			"settings": [
				{
					"name": "coef",
					"default": 1
				},
				{
					"name": "N",
					"default": 5
				}
			]
		}
	],
	"fixers": [
		"intFloats"
	]
}
